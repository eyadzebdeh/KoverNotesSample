name: CI â€¢ Build, Test & Kover

on:
  pull_request:
    branches: [ main ]

jobs:
  build-and-coverage:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch origin/main for diff
        run: git fetch origin main:refs/remotes/origin/main

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Gradle (cache)
        uses: gradle/actions/setup-gradle@v3

      - name: Make Gradle wrapper executable (Linux)
        run: chmod +x ./gradlew || true && chmod +x ./gradlew.sh || true

      - name: Build + unit tests
        run: |
          if [ -f ./gradlew ]; then
            ./gradlew build --stacktrace
          else
            ./gradlew.sh build --stacktrace
          fi

      - name: Kover verify (diff-only)
        run: |
          if [ -f ./gradlew ]; then
            ./gradlew koverVerify -P line_coverage=80 -P branch_coverage=70 -P only_diff_files=true --stacktrace
          else
            ./gradlew.sh koverVerify -P line_coverage=80 -P branch_coverage=70 -P only_diff_files=true --stacktrace
          fi

      - name: Generate Kover HTML (diff-only)
        if: always()
        run: |
          if [ -f ./gradlew ]; then
            ./gradlew koverHtmlReport -P only_diff_files=true --stacktrace
          else
            ./gradlew.sh koverHtmlReport -P only_diff_files=true --stacktrace
          fi

      - name: Upload Kover HTML artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: kover-html-report
          path: |
            **/build/reports/kover/html/**
          if-no-files-found: warn
          retention-days: 7

      - name: Upload unit test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-test-reports
          path: |
            **/build/reports/tests/**/*
            **/build/test-results/**/*
          if-no-files-found: warn
          retention-days: 7
