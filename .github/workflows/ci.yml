name: CI â€¢ Build, Test & Kover

on:
  pull_request_target:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: write

jobs:
  build-and-coverage:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout PR HEAD (safe for pull_request_target)
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Fetch origin/main for diff
        run: git fetch origin main:refs/remotes/origin/main

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Gradle (cache)
        uses: gradle/actions/setup-gradle@v3

      - name: Make Gradle wrapper executable (Linux)
        run: chmod +x ./gradlew || true && chmod +x ./gradlew.sh || true

      - name: Unit tests only (no full build)
        run: |
          if [ -f ./gradlew ]; then
            ./gradlew test --stacktrace --configuration-cache
          else
            ./gradlew.sh test --stacktrace --configuration-cache
          fi

      - name: Kover verify (diff-only)
        run: |
          if [ -f ./gradlew ]; then
            ./gradlew koverVerify -P line_coverage=80 -P branch_coverage=70 -P only_diff_files=true --stacktrace
          else
            ./gradlew.sh koverVerify -P line_coverage=80 -P branch_coverage=70 -P only_diff_files=true --stacktrace
          fi

      - name: Generate Kover HTML (diff-only)
        if: always()
        run: |
          if [ -f ./gradlew ]; then
            ./gradlew koverHtmlReport -P only_diff_files=true --stacktrace
          else
            ./gradlew.sh koverHtmlReport -P only_diff_files=true --stacktrace
          fi

      - name: Generate Kover XML (diff-only)
        if: always()
        run: |
          if [ -f ./gradlew ]; then
            ./gradlew koverXmlReport -P only_diff_files=true --stacktrace
          else
            ./gradlew.sh koverXmlReport -P only_diff_files=true --stacktrace
          fi

      - name: List Kover XML files (debug)
        if: always()
        run: |
          echo "Searching for Kover XML reports..."
          ls -R || true
          echo "Found XMLs:" || true
          find . -path "*build/reports/kover/xml/report.xml" -print || true

      - name: Comment Kover report on PR
        if: ${{ github.event_name == 'pull_request_target' }}
        uses: mi-kas/kover-report@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path: |
            **/build/reports/kover/xml/report.xml
          title: "Kover Coverage Report (diff-only)"
          update-comment: true
          coverage-type: jacoco

      - name: Upload Kover HTML artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: kover-html-report
          path: |
            **/build/reports/kover/html/**
          if-no-files-found: warn
          retention-days: 7

      - name: Upload unit test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-test-reports
          path: |
            **/build/reports/tests/**/*
            **/build/test-results/**/*
          if-no-files-found: warn
          retention-days: 7
